<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>way2alive test</title>
  <style>
   
      {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: black;
      position: relative;
      z-index: 0;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; 
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="way2alive.mp4" type="video/mp4">
    
  </video>
</body>
